<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/"> Grocery Portal</a>
    
    {% if session.get("user_id") %}
    <div class="d-flex gap-3">
        <a class="nav-link text-white" href="/products">Products</a>
        <a class="nav-link text-white" href="/cart">Cart</a>
        <a class="nav-link text-white" href="/orders">Orders</a>
        <a class="nav-link text-white" href="/account">Account</a>
    </div>
    <div class="ms-auto">
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
    {% else %}
    <div class="ms-auto d-flex gap-3">
        <a class="nav-link text-white" href="/login">Login</a>
        <a class="nav-link text-white" href="/register">Register</a>
    </div>
    {% endif %}
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
