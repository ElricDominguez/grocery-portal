{% extends "base.html" %}
{% block title %}Cart{% endblock %}

{% block content %}
<h2>Your Shopping Cart</h2>

<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.quantity }}</td>
      <td>${{ p.price }}</td>
      <td>${{ p.subtotal }}</td>
    </tr>
    {% endfor %}

    <form method="POST" action="/checkout" class="text-end mt-3">
  <button type="submit" class="btn btn-primary">Checkout</button>
</form>

  </tbody>
</table>

<h4 class="text-end">Total: ${{ total }}</h4>
{% endblock %}
